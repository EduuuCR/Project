<mat-toolbar color="primary">
    Cronograma
</mat-toolbar>
<body>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     
      <ng-container matColumnDef="dia">
        <th mat-header-cell *matHeaderCellDef> Dia </th>
        <td mat-cell *matCellDef="let element"> {{element.dia}} </td>
      </ng-container>
     
      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef> Hor√°rio </th>
        <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
      </ng-container>
   
      <ng-container matColumnDef="atividade">
        <th mat-header-cell *matHeaderCellDef> Atividade </th>
        <td mat-cell *matCellDef="let element"> {{element.atividade}} </td>
      </ng-container>
    
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Link </th>
        <td mat-cell *matCellDef="let element"> {{element.link}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div>
      <button mat-button mat-raised-button color="accent" (click)="listarDados()">Listar</button>
      <button mat-button mat-raised-button color="primary" routerLink="/root-nav">Voltar</button>
    </div>
</body>
