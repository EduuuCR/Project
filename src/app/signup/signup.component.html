<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <mat-card class="example-card">
        <mat-card-header>
            <div class="cadastro-box-header">
                <p>Cadastro</p>
            </div>
             
        </mat-card-header>

        <mat-card-content>  
              <section class="example-section">
                <mat-checkbox class="example-margin" [(ngModel)]="checked">Profissional</mat-checkbox>
              </section>
        </mat-card-content>
 
         <mat-form-field class="example-form-field" appearance="fill">
             <mat-label>Usu√°rio:</mat-label>
             <input matInput type="text" [(ngModel)]="value">
             <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                 <mat-icon>close</mat-icon>
             </button>
         </mat-form-field>
 
         <mat-form-field class="example-form-field" appearance="fill">
             <mat-label>Senha:</mat-label>
             <input matInput type="text" [(ngModel)]="value">
             <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                 <mat-icon>close</mat-icon>
             </button>
         </mat-form-field>

         <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>E-mail:</mat-label>
            <input matInput type="text" [(ngModel)]="value">
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="onAdicionarCliente()">Cadastrar</button>
    </mat-card>
    
</body>
</html>
